<!DOCTYPE html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <div class="container">

    <div id="intro">
      <h1>Welcome to a Super Galactic Age Calculator</h1>

      <h3>Enter your birthday to start.</h3>
      <form id="ageForm">
        <div class="form-group">
          <label for="birthDate">Input your birthday here</label>
          <input id="birthDate" type="date"></input>
        </div>
        <div class="form-group">
          <label for="soda">How many sodas you drink each week?</label>
          <input id="soda" type="number" max="20"></input>
        </div>
        <div class="form-group">
          <label for="junkfood">How many times do you eat junk food each week?</label>
          <input id="junkfood" type="number" max="20"></input>
        </div>
        <div class="form-group">
          <label for="vegetables">How many times you each vegetables each week?</label>
          <input id="vegetables" type="number" max="20"></input>
        </div>
        <div class="form-group">
          <label for="sport">How many times do you exercise or play sports each week?</label>
          <input id="sport" type="number" max="20"></input>
        </div>
        <button type="submit" class="btn btn-success">Calculate my age!</button>
      </form>
    </div>
    <div id="result">
      <h1>Here are your results:</h1>
      <p id="age"></p>
      <p id="mercuryAge"></p>
      <p id="venusAge"></p>
      <p id="marsAge"></p>
      <p id="jupiterAge"></p>
      <p id="lifeExpectancy"></p>
      <button type="button" class="btn btn-success" id="reload">Try again</button>
    </div>

  </div>
</body>
</html>
